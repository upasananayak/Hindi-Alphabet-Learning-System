<!DOCTYPE html>
<html>
<head>
    <title>Hindi Letters for Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Bubblegum Sans', sans-serif;
            background: linear-gradient(135deg, #c7f0ff, #ffdffc);
            text-align: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6c00;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #ff8c30;
        }

        .page-title {
            color: #8e44ad;
            font-size: 36px;
            margin: 30px 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .letter-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 6px 0 #dddddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .letter-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            border-radius: 20px 20px 0 0;
        }

        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 0 #dddddd;
        }

        .letter-card:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #dddddd;
        }

        .letter {
            font-size: 64px;
            color: #333;
            margin-bottom: 5px;
        }

        .phonetic {
            font-size: 14px;
            color: #666;
        }

        .audio-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #8e44ad;
        }

        .mascot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: url('/api/placeholder/120/120') no-repeat;
            background-size: contain;
            animation: bounce 2s infinite;
            z-index: 5;
        }

        .progress-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress {
            background: linear-gradient(90deg, #a18cd1, #fbc2eb);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Drawing canvas styles */
        .draw-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 90%;
        }

        .draw-title {
            color: #8e44ad;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .instruction {
            color: #666;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .current-letter {
            font-size: 72px;
            color: #ff6c00;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border: 3px dashed #8e44ad;
            border-radius: 15px;
            margin: 15px 0;
            background: white;
            cursor: crosshair;
        }

        .button-row {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background-color: #e53935;
        }

        .predict-btn {
            background-color: #4CAF50;
            color: white;
        }

        .predict-btn:hover {
            background-color: #43A047;
        }

        .back-btn {
            background-color: #2196F3;
            color: white;
        }

        .back-btn:hover {
            background-color: #1E88E5;
        }

        .action-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #ddd;
        }

        .result-container {
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            min-height: 80px;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-face {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .result-text {
            font-size: 18px;
            color: #333;
        }

        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .letters-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .letter {
                font-size: 54px;
            }
            canvas {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .letters-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .letter {
                font-size: 48px;
            }
            .page-title {
                font-size: 28px;
            }
            .back-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            canvas {
                width: 220px;
                height: 220px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Letters Selection View -->

    <!-- Drawing Canvas View -->
    <div id="draw-view" class="draw-container">
        <div class="draw-title">Practice Writing</div>
        <div class="instruction">Try to write this letter:</div>
        <div class="current-letter" id="current-letter">‡§Ö</div>
        
        <canvas id="drawCanvas" width="280" height="280"></canvas>
        
        <div class="button-row">
            <button id="clearBtn" class="action-button clear-btn">
                <i class="fas fa-eraser"></i> Clear
            </button>
            <button id="predictBtn" class="action-button predict-btn">
                <i class="fas fa-check"></i> Check
            </button>
            <button id="backToLettersBtn" class="action-button back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="result-container">
            <div class="result-face" id="result-face"></div>
            <div class="result-text" id="result-text">Draw the letter and press "Check"</div>
        </div>
    </div>

    <div class="mascot"></div>
    <div class="celebration" id="celebration"></div>

    <script>
        // Track the current letter being practiced
        let currentLetterId = 0;
        let currentLetterChar = '';
        let currentLetterSound = '';
        let drawing = false;
        let hasDrawn = false;
        
        // Get elements
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        const resultText = document.getElementById("result-text");
        const resultFace = document.getElementById("result-face");
        const lettersView = document.getElementById("letters-view");
        const drawView = document.getElementById("draw-view");
        const currentLetterDisplay = document.getElementById("current-letter");
        const progressIndicator = document.getElementById("progress-indicator");
        
        // Class mapping for Devanagari characters from recognition model
        const recognitionClasses = [
            '‡§û', '‡§ü', '‡§†', '‡§°', '‡§¢', '‡§°‡§º', '‡§§', '‡§•', '‡§¶', '‡§ß',
            '‡§ï', '‡§®', '‡§™', '‡§´', '‡§¨', '‡§≠', '‡§Æ', '‡§Ø', '‡§∞', '‡§≤',
            '‡§µ', '‡§ñ', '‡§∂', '‡§∑', '‡§∏', '‡§π', '‡§õ', '‡§§‡•ç‡§∞', '‡§ú‡•ç‡§û', '‡§ó',
            '‡§ò', '‡§ô', '‡§ö', '‡§õ', '‡§ú', '‡§ù', '‡•¶', '‡•ß', '‡•®', '‡•©',
            '‡•™', '‡•´', '‡•¨', '‡•≠', '‡•Æ', '‡•Ø'
        ];
        
        // App navigation functions
        function goHome() {
            window.location.href = '/';
        }
        
        function showLettersView() {
            lettersView.style.display = "block";
            drawView.style.display = "none";
        }
        
        function showDrawingCanvas(letterId, letterChar, letterSound) {
            currentLetterId = letterId;
            currentLetterChar = letterChar;
            currentLetterSound = letterSound;
            
            // Update UI
            currentLetterDisplay.textContent = letterChar;
            lettersView.style.display = "none";
            drawView.style.display = "flex";
            
            // Update progress bar
            updateProgress(letterId);
            
            // Reset canvas
            setupCanvas();
            
            // Reset result
            resultText.textContent = "Draw the letter and press \"Check\"";
            resultFace.textContent = "";
            
            // Play letter sound
            playLetterSound(letterSound);
        }
        
        function updateProgress(letterId) {
            // Set progress based on letter ID (from 1 to 12)
            const progressPercentage = (letterId / 12) * 100;
            progressIndicator.style.width = progressPercentage + '%';
        }
        
        // Canvas drawing functions
        function setupCanvas() {
            // Fill the canvas with a white background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set drawing style
            ctx.strokeStyle = "black";
            ctx.lineWidth = 15;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            
            hasDrawn = false;
        }
        
        function startDrawing(x, y) {
            drawing = true;
            hasDrawn = true;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function draw(x, y) {
            if (!drawing) return;
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        
        function stopDrawing() {
            drawing = false;
        }
        
        // Mouse events for drawing
        canvas.addEventListener("mousedown", (e) => {
            startDrawing(e.offsetX, e.offsetY);
        });
        
        canvas.addEventListener("mousemove", (e) => {
            draw(e.offsetX, e.offsetY);
        });
        
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);
        
        // Touch events for mobile devices
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            draw(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        
        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            stopDrawing();
        });
        
        // Button event listeners
        document.getElementById("home-button").addEventListener("click", goHome);
        document.getElementById("backToLettersBtn").addEventListener("click", showLettersView);
        document.getElementById("clearBtn").addEventListener("click", () => {
            setupCanvas();
            resultText.textContent = "Draw the letter and press \"Check\"";
            resultFace.textContent = "";
        });
        
        document.getElementById("predictBtn").addEventListener("click", () => {
            if (!hasDrawn) {
                resultText.textContent = "Please draw something first!";
                resultFace.textContent = "üòä";
                return;
            }
            
            // Show loading indicator
            resultText.innerHTML = 'Checking your drawing... <span class="loading"></span>';
            resultFace.textContent = "";
            
            // Simulate recognition (replace with actual API call in production)
            setTimeout(() => {
                const randomSuccess = Math.random() > 0.3; // 70% chance of success for demo
                
                if (randomSuccess) {
                    resultText.textContent = "Great job! You wrote it correctly!";
                    resultFace.textContent = "üéâ";
                    showCelebration();
                    playPositiveFeedback();
                } else {
                    resultText.textContent = "Nice try! Let's practice more.";
                    resultFace.textContent = "üòä";
                    playEncouragingFeedback();
                }
                
                // In actual implementation, use this code to call your recognition API:
                /*
                // Convert canvas to a base64 PNG image
                const dataURL = canvas.toDataURL("image/png");
                
                fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: dataURL })
                })
                .then(response => response.json())
                .then(data => {
                    const predictedChar = data.predicted_char;
                    
                    if (predictedChar === currentLetterChar) {
                        resultText.textContent = "Great job! You wrote it correctly!";
                        resultFace.textContent = "üéâ";
                        showCelebration();
                        playPositiveFeedback();
                    } else {
                        resultText.textContent = "Nice try! Let's practice more.";
                        resultFace.textContent = "üòä";
                        playEncouragingFeedback();
                    }
                })
                .catch(err => {
                    resultText.textContent = "Oops! Something went wrong.";
                    resultFace.textContent = "üòï";
                });
                */
            }, 1500);
        });
        
        // Audio functions (placeholders)
        function playLetterSound(sound) {
            console.log(`Playing sound for: ${sound}`);
            // Implement actual audio playback here
        }
        
        function playPositiveFeedback() {
            console.log("Playing positive feedback sound");
            // Implement actual audio playback here
        }
        
        function playEncouragingFeedback() {
            console.log("Playing encouraging feedback sound");
            // Implement actual audio playback here
        }
        
        // Celebration animation
        function showCelebration() {
            const celebrationEl = document.getElementById("celebration");
            celebrationEl.innerHTML = "";
            celebrationEl.style.display = "block";
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti(celebrationEl);
            }
            
            // Hide after animation completes
            setTimeout(() => {
                celebrationEl.style.display = "none";
            }, 3000);
        }
        
        function createConfetti(parent) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            
            // Random position
            const left = Math.random() * 100;
            confetti.style.left = `${left}%`;
            confetti.style.top = "-10px";
            
            // Random color
            const colors = ["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#f0f"];
            const color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = color;
            
            // Random size
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            // Add animation
            confetti.style.position = "absolute";
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            
            // Add keyframes for falling animation
            const keyframes = `
                @keyframes fall {
                    to {
                        transform: translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg);
                        opacity: 0;
                    }
                }
            `;
            
            const style = document.createElement("style");
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            parent.appendChild(confetti);
        }
        
        // Initial setup
        setupCanvas();
        showLettersView();
    </script>
</body>
</html>
